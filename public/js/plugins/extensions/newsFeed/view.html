<section class="news-feed-section">
    <h2>News Feed Management</h2>
    <div class="form-group">
        <label for="news-feed-user-id">User ID:</label>
        <input
            type="number"
            id="news-feed-user-id"
            placeholder="Enter user ID"
        />
    </div>
    <div class="form-group">
        <label for="news-feed-conversation-key">Conversation Key (UUID):</label>
        <input
            type="text"
            id="news-feed-conversation-key"
            placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
        />
    </div>
    <button id="news-feed-submit">Add Chat Link</button>
</section>
