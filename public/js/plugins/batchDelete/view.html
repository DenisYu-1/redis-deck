<section class="batch-operations-section">
    <h2>Batch Delete Keys</h2>
    <div class="form-group">
        <label for="delete-pattern">Key Pattern:</label>
        <input
            type="text"
            id="delete-pattern"
            placeholder="Enter pattern to match keys for deletion (e.g., temp:*)"
        />
    </div>
    <button id="batch-delete-btn" class="danger-btn">
        Delete Matching Keys
    </button>
</section>
