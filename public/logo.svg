<svg viewBox="0 0 465 100" xmlns="http://www.w3.org/2000/svg">

  <!-- Define colors -->

  <defs>

    <style>

      .primary-red { fill: #DC382D; }

      .dark-accent { fill: #1A1A1A; }

      .light-red { fill: #E85D52; }

    </style>

  </defs>

  <!-- Centered content group (center is at 300, 150) -->
  <g transform="translate(215, 50)">
    <!-- Icon: Stacked deck/dashboard panels -->
    <g transform="translate(-215, -40)">
      <!-- Back panel (darkest) -->
      <rect x="20" y="20" width="100" height="70" rx="4" class="dark-accent" opacity="0.3"/>
      
      <!-- Middle panel -->
      <rect x="10" y="10" width="100" height="70" rx="4" class="primary-red" opacity="0.7"/>
      
      <!-- Front panel with grid (dashboard concept) -->
      <g>
        <rect x="0" y="0" width="100" height="70" rx="4" class="primary-red"/>
        
        <!-- Dashboard grid lines -->
        <line x1="35" y1="8" x2="35" y2="62" stroke="#FAFAFA" stroke-width="2"/>
        <line x1="65" y1="8" x2="65" y2="62" stroke="#FAFAFA" stroke-width="2"/>
        <line x1="8" y1="35" x2="92" y2="35" stroke="#FAFAFA" stroke-width="2"/>
        
        <!-- Key-value pair dots (Redis concept) -->
        <circle cx="20" cy="20" r="4" fill="#FAFAFA"/>
        <circle cx="50" cy="20" r="4" fill="#FAFAFA"/>
        <circle cx="80" cy="20" r="4" fill="#FAFAFA"/>
        <circle cx="20" cy="50" r="4" fill="#FAFAFA"/>
        <circle cx="50" cy="50" r="4" fill="#FAFAFA"/>
        <circle cx="80" cy="50" r="4" fill="#FAFAFA"/>
      </g>
    </g>
    
    <!-- Text: RedisDeck -->
    <text x="-90" y="11" dominant-baseline="middle" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="68" font-weight="700" class="primary-red" letter-spacing="-2">Redis</text>
    <text x="85" y="11" dominant-baseline="middle" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="68" font-weight="700" class="dark-accent" letter-spacing="-2">Deck</text>
  </g>

</svg>

